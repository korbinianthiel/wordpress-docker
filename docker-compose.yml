version: "3.7"
services:

  mysql:
    image: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    restart: always
    volumes:
      - mysql-vol-1:/var/lib/mysql
    networks:
      wp-network:

  nginx-wp:
    image: wordpress-docker/nginx-wp
    build: data/docker/nginx
    restart: always
    volumes:
      - ./data/srv:/var/www
      - ./data/conf/nginx:/etc/nginx
    user: 1000:1000
    depends_on:
      - mysql
      - alpine-fpm-php
      - redis
    networks:
      wp-network:
        aliases:
          - nginx
      proxy-network:
        aliases:
          - nginx-wp-musikfest

  alpine-fpm-php:
    image: hermsi/alpine-fpm-php
    restart: always
    volumes:
      - ./data/srv:/var/www
      - ./data/conf/php-fpm/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini
    user: 1000:1000
    networks:
      wp-network:
        aliases:
          - php-fpm

  redis:
    image: redis:alpine
    restart: always
    networks:
      wp-network:

networks:
  wp-network:
  proxy-network:
    external: true

volumes:
  mysql-vol-1:
